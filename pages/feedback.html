<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedBack</title>
    <link rel="stylesheet" href="../css/feedback.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="../Image/Logo.png" type="image/x-icon">
</head>
<body>
    <nav>
        <div class="logo"><img src="../Image/Logo.png" alt=""></div>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li>
                <a href="#">All Sport<i class="material-icons">arrow_drop_down</i></a>
                <ul class="dropdown">
                    <li><a href="matchsport.html">Sports</a></li>
                    <li><a href="gymsport.html">Gym</a></li>
                </ul>
            </li>
            <li>
                <a href="#">FeedBack<i class="material-icons">headset_mic</i></a>
            </li>
        </ul>
        <ul>
            <li><a href="login.html">Login</a></li>
            <li><a href="register.html">Register</a></li>
        </ul>
    </nav>
    <main>
        <form>
            <div class="tittle">
                <h1>Feedback forms</h1>
            </div>
            <div class="full-name">
                <label for="name">Your Full Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name">
            </div>
            <div class="email">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Your email">
            </div>
            <div class="phone">
                <label for="number">Phone</label>
                <input type="number" name="number" id="number" placeholder="Your phone number">
            </div>
            <div class="feedback">
                <label for="text">Feedback</label>
                <input type="text" name="text" id="text" placeholder="Enter here">
            </div>
            <div class="submit">
                <button>Submit</button>
            </div>
        </form>
    </main>
    <footer>
        <div class="content-left">
            <div class="list">
                <i class="material-icons">phone</i>
                <p>+855 12 46 5675</p>
            </div>
            <div class="list">
                <i class="material-icons">facebook</i>
                <p>Moon Sports</p>
            </div>
            <div class="list">
                <i class="material-icons">location_on</i>
                <p>Phum Tropeang Chhuk (Borey Sorla) Sangtak, Street 371, Phnom Penh</p>
            </div>
        </div>
        <div class="content-right">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m26!1m12!1m3!1d3908.977738607848!2d104.87996207482705!3d11.55345349438146!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m11!3e6!4m3!3m2!1d11.5565521!2d104.88050059999999!4m5!1s0x310951add5e2cd81%3A0x171e0b69c7c6f7ba!2sPasserelles%20num%C3%A9riques%20Cambodia%20(PNC)%2C%20BP%20511%2C%20Phum%20Tropeang%20Chhuk%20(Borey%20Sorla)%20Sangtak%2C%20Street%20371%2C%20Phnom%20Penh!3m2!1d11.5508598!2d104.88308359999999!5e0!3m2!1sen!2skh!4v1695639417320!5m2!1sen!2skh"
                width="600" height="250" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </footer>
</body>
</html>
